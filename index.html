<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karttapalaute – Leaflet + Google Sheets</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .popup-form { min-width: 220px; }
    .popup-form textarea {
      width: 100%;
      min-height: 70px;
      box-sizing: border-box;
      resize: vertical;
      font: inherit;
    }
    .row {
      display: flex;
      gap: .5rem;
      margin-top: .5rem;
      justify-content: flex-end;
    }
    button {
      padding: .4rem .7rem;
      border: 1px solid #ccc;
      border-radius: .4rem;
      background: #f5f5f5;
      cursor: pointer;
    }
    button.primary { background: #2e7d32; color: white; border-color: #2e7d32; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: .6rem .9rem;
      border-radius: .5rem;
      font-size: .95rem;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // Sinun Google Apps Script WebApp -osoite
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbygYaYJCixAxes9DEYQ0ZB-IMMhV4e6ma4i2940_aaXEPhFh2nKWVWRs5p9FDQQak9G/exec";

    function toast(msg, ms = 2200) {
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.classList.add('show');
      setTimeout(() => el.classList.remove('show'), ms);
    }

    const map = L.map('map');
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          map.setView([pos.coords.latitude, pos.coords.longitude], 12);
        },
        () => map.setView([60.192059, 24.945831], 6)
      );
    } else {
      map.setView([60.192059, 24.945831], 6);
    }

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a>'
    }).addTo(map);

    map.on('click', (e) => {
      const { lat, lng } = e.latlng;
      const marker = L.marker([lat, lng]).addTo(map);

      const formHtml = `
        <div class="popup-form">
          <label for="comment"><strong>Kuvaile lyhyesti:</strong></label><br/>
          <textarea id="comment" placeholder="Kirjoita kommentti..."></textarea>
          <div class="row">
            <button type="button" class="cancel">Peruuta</button>
            <button type="button" class="save primary">Tallenna</button>
          </div>
        </div>
      `;
      marker.bindPopup(formHtml).openPopup();

      marker.on('popupopen', () => {
        const container = marker.getPopup().getElement();
        const $save = container.querySelector('button.save');
        const $cancel = container.querySelector('button.cancel');
        const $textarea = container.querySelector('textarea#comment');

        $cancel.addEventListener('click', () => {
          map.removeLayer(marker);
        });

        $save.addEventListener('click', async () => {
          const comment = ($textarea.value || '').trim();
          $save.disabled = true;

          try {
            const res = await fetch(WEB_APP_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ lat, lng, comment })
            });

            if (!res.ok) throw new Error(res.statusText);
            await res.json().catch(() => ({}));

            toast('Tallennettu onnistuneesti!');
            marker.setPopupContent(
              `<div><strong>Tallennettu</strong><br/>Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}<br/>` +
              (comment ? `“${comment.replace(/</g,'&lt;')}”` : '<em>(ei kommenttia)</em>') +
              `</div>`
            );
            marker.closePopup();
          } catch (err) {
            console.error(err);
            toast('Tallennus epäonnistui!');
            map.removeLayer(marker);
          } finally {
            $save.disabled = false;
          }
        });
      });
    });
  </script>
</body>
</html>
